<div [dMovable]="true" [handle]="header" [moveEl]="parent">
  <div class="modal-header" #header>
    <da-layout-row [daGutter]="[12, 12]">
      <da-col-item [daSpan]="22">
        {{ 'app.common.operate.edit.title' | translate: data.title }}
      </da-col-item>
      <da-col-item [daSpan]="2" style="text-align: right">
        <d-button
          icon="icon-close"
          bsStyle="text-dark"
          title="{{ 'app.common.operate.close.label' | translate }}"
          (btnClick)="data.onClose()"
        ></d-button>
      </da-col-item>
    </da-layout-row>
  </div>
  <form dForm ngForm [layout]="formLayout" [dValidateRules]="formConfig.rule" #form="dValidateRules" (dSubmit)="submitForm($event)">
    <div class="modal-body" style="padding: 12px 48px 0px 48px">
      <!-- <d-form-item>
        <d-form-control>
          <input dTextInput name="id" [(ngModel)]="formData.id" hidden />
        </d-form-control>
      </d-form-item> -->
      <!-- <d-form-item>
        <d-form-label [required]="true">{{ 'admin.deptCode' | translate }}</d-form-label>
        <d-form-control>
          <input dTextInput name="deptCode" [(ngModel)]="formData.deptCode" [dValidateRules]="formConfig.deptCodeRules" [disabled]="true" />
        </d-form-control>
      </d-form-item> -->
      <d-form-item>
        <d-form-label [required]="true">{{ 'admin.deptName' | translate }}</d-form-label>
        <d-form-control>
          <input dTextInput name="deptName" [(ngModel)]="formData.deptName" [dValidateRules]="formConfig.deptNameRules" />
        </d-form-control>
      </d-form-item>
    </div>
    <div class="modal-footer" style="text-align: right; padding-right: 48px">
      <d-form-operation>
        <d-button style="margin-right: 4px" bsStyle="common" (click)="data.onClose($event)">{{
          'app.common.operate.cancel.label' | translate
        }}</d-button>
        <d-button bsStyle="primary" dFormSubmit>{{ 'app.common.operate.confirm.label' | translate }}</d-button>
      </d-form-operation>
    </div>
  </form>
</div>
