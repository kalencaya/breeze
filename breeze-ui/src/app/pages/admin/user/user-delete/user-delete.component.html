<div [dMovable]="true" [handle]="header" [moveEl]="parent">
  <div class="modal-header" #header>
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="20">
        {{ data.title }}
      </da-col-item>
      <da-col-item [daSpan]="4" style="text-align: right">
        <d-button
          icon="icon-close"
          bsStyle="text-dark"
          title="{{ 'app.common.operate.close.label' | translate }}"
          (btnClick)="data.onClose()"
        ></d-button>
      </da-col-item>
    </da-layout-row>
  </div>
  <div class="modal-body" style="padding: 0px 36px 15px">
    <span> {{ 'app.common.operate.forbid.confirm.content' | translate }}</span>
  </div>
  <div class="modal-footer" style="text-align: right; padding-right: 48px">
    <d-button style="margin-right: 4px" bsStyle="common" (click)="data.onClose($event)">{{
      'app.common.operate.cancel.label' | translate
    }}</d-button>
    <d-button bsStyle="primary" (btnClick)="delete()">{{ 'app.common.operate.confirm.label' | translate }}</d-button>
  </div>
</div>
