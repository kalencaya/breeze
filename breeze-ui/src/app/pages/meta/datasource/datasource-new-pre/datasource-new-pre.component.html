<div [dMovable]="true" [handle]="header" [moveEl]="parent">
  <div class="modal-header" #header>
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="22">
        {{ 'meta.choseDataSourceType' | translate }}
      </da-col-item>
      <da-col-item [daSpan]="2" style="text-align: right">
        <d-button
          icon="icon-close"
          bsStyle="text-dark"
          title="{{ 'app.common.operate.close.label' | translate }}"
          (btnClick)="data.onClose()"
        ></d-button>
      </da-col-item>
    </da-layout-row>
  </div>
  <div class="modal-body" style="padding: 0px 48px 48px 48px">
    <h3>{{ 'meta.rdbms' | translate }}</h3>
    <d-button bsSize="lg" bsStyle="common" width="384px" class="db-button" (btnClick)="openAddDataSourceDialog('mysql')">Mysql</d-button>
    <d-button bsSize="lg" bsStyle="common" width="384px" class="db-button" (btnClick)="openAddDataSourceDialog('oracle')">Oracle</d-button>
    <d-button bsSize="lg" bsStyle="common" width="384px" class="db-button" (btnClick)="openAddDataSourceDialog('postgre')">Postgre</d-button>
    <h3>{{ 'meta.bigdata' | translate }}</h3>
    <d-button bsSize="lg" bsStyle="common" width="384px" class="db-button" (btnClick)="openAddDataSourceDialog('hive')">Hive</d-button>
    <d-button bsSize="lg" bsStyle="common" width="384px" class="db-button" (btnClick)="openAddDataSourceDialog('hbase')">Hbase</d-button>
    <h3>{{ 'meta.other' | translate }}</h3>
    <d-button bsSize="lg" bsStyle="common" width="384px" class="db-button" (btnClick)="openAddDataSourceDialog('jdbc')">JDBC</d-button>
  </div>
</div>
