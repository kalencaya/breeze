<div [dMovable]="true" [handle]="header" [moveEl]="parent">
  <div class="modal-header" #header>
    <d-row [dGutter]="[12, 12]">
      <d-col [dSpan]="20">
        {{ data.title }}
      </d-col>
      <d-col [dSpan]="4" style="text-align: right">
        <d-button
          icon="icon-close"
          bsStyle="text-dark"
          title="{{ 'app.common.operate.close.label' | translate }}"
          (btnClick)="data.onClose()"
        ></d-button>
      </d-col>
    </d-row>
  </div>
  <div class="modal-body" style="padding-top: 0px">
    <span> {{ 'app.common.operate.delete.confirm.content' | translate }}</span>
  </div>
  <div class="modal-footer" style="text-align: right">
    <d-button style="margin-right: 4px" bsStyle="common" (btnClick)="data.onClose($event)">{{
      'app.common.operate.cancel.label' | translate
    }}</d-button>
    <d-button bsStyle="primary" (btnClick)="delete()">{{ 'app.common.operate.confirm.label' | translate }}</d-button>
  </div>
</div>
