<d-layout [dGutter]="[12, 12]" [style.margin-top]="'6px'">
  <d-row [dGutter]="[12, 12]" class="drawer-header">
    <d-col class="modal-header" [dSpan]="22">{{ stepTitle }}</d-col>
    <d-col [dSpan]="2" [style.text-align]="'right'" [style.cursor]="'pointer'">
      <span
        [style.margin-right]="'10px'"
        title="{{ 'studio.fullScreen' | translate }}"
        (click)="toggleFullScreen()"
        class="icon"
        [ngClass]="{ 'icon-maxmize': !isFullScreen, 'icon-minimize': isFullScreen }"
      >
      </span>
      <span (click)="close($event)" title="{{ 'app.common.operate.close.label' | translate }}" class="icon icon-close"> </span>
    </d-col>
  </d-row>
  <div [ngSwitch]="stepType" class="drawer-body">
    <div *ngSwitchCase="'source-table'">
      <app-source-table-step [data]="{ onClose: close, item: item, jobId: jobId }" #step></app-source-table-step>
    </div>
    <div *ngSwitchCase="'sink-table'">
      <app-sink-table-step [data]="{ onClose: close, item: item, jobId: jobId }" #step></app-sink-table-step>
    </div>
  </div>
  <d-row [dGutter]="[12, 12]" class="drawer-footer">
    <d-button bsStyle="primary" (btnClick)="submitForm()">{{ 'app.common.operate.confirm.label' | translate }}</d-button>
    <d-button bsStyle="common" (btnClick)="close($event)">{{ 'app.common.operate.cancel.label' | translate }}</d-button>
  </d-row>
</d-layout>
