<div [dMovable]="true" [handle]="header" [moveEl]="parent">
  <div class="modal-header" #header>
    <d-row [dGutter]="[12, 12]">
      <d-col [dSpan]="22">
        {{ data.title }}
      </d-col>
      <d-col [dSpan]="2" style="text-align: right">
        <d-button
          icon="icon-close"
          bsStyle="text-dark"
          title="{{ 'app.common.operate.close.label' | translate }}"
          (btnClick)="data.onClose()"
        ></d-button>
      </d-col>
    </d-row>
  </div>
  <form dForm ngForm (dSubmit)="submitForm($event)">
    <div class="modal-body" style="padding: 0px 48px 0px 48px">
      <d-form-item>
        <d-form-label>{{ 'studio.jobAttr' | translate }}</d-form-label>
        <d-form-control>
          <textarea
            dTextarea
            style="height: 120px"
            resize="vertical"
            name="jobAttr"
            placeholder="{{ 'studio.jobAttr.placeholder' | translate }}"
            [(ngModel)]="formData.jobAttr"
          ></textarea>
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label>{{ 'studio.jobProp' | translate }}</d-form-label>
        <d-form-control>
          <textarea
            dTextarea
            style="height: 120px"
            resize="vertical"
            name="jobProp"
            placeholder="{{ 'studio.jobAttr.placeholder' | translate }}"
            [(ngModel)]="formData.jobProp"
          ></textarea>
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label>{{ 'studio.engineProp' | translate }}</d-form-label>
        <d-form-control>
          <textarea
            dTextarea
            style="height: 120px"
            resize="vertical"
            name="engineProp"
            placeholder="{{ 'studio.jobAttr.placeholder' | translate }}"
            [(ngModel)]="formData.engineProp"
          ></textarea>
        </d-form-control>
      </d-form-item>
    </div>
    <div class="modal-footer" style="text-align: right; padding-right: 42px">
      <d-form-operation>
        <d-button style="margin-right: 4px" bsStyle="common" (btnClick)="data.onClose($event)">{{
          'app.common.operate.cancel.label' | translate
        }}</d-button>
        <d-button bsStyle="primary" dFormSubmit>{{ 'app.common.operate.confirm.label' | translate }}</d-button>
      </d-form-operation>
    </div>
  </form>
</div>
