<div [dMovable]="true" [handle]="header" [moveEl]="parent">
  <div class="modal-header" #header>
    <d-row [dGutter]="[12, 12]">
      <d-col [dSpan]="22">
        {{ data.title }}
      </d-col>
      <d-col [dSpan]="2" style="text-align: right">
        <d-button
          icon="icon-close"
          bsStyle="text-dark"
          title="{{ 'app.common.operate.close.label' | translate }}"
          (btnClick)="data.onClose()"
        ></d-button>
      </d-col>
    </d-row>
  </div>
  <form dForm ngForm [layout]="formLayout" [dValidateRules]="formConfig.rule" #form="dValidateRules" (dSubmit)="submitForm($event)">
    <div class="modal-body" style="padding: 0px 48px 0px 48px">
      <d-form-item>
        <d-form-label [required]="true">{{ 'userCenter.oldPassword' | translate }}:</d-form-label>
        <d-form-control>
          <input
            dTextInput
            [type]="'password'"
            name="oldPassword"
            [(ngModel)]="formData.oldPassword"
            [dValidateRules]="formConfig.oldPasswordRules"
          />
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true">{{ 'userCenter.password' | translate }}:</d-form-label>
        <d-form-control>
          <input
            dTextInput
            [type]="'password'"
            name="password"
            [(ngModel)]="formData.password"
            [dValidateRules]="formConfig.passwordRules"
          />
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true">{{ 'userCenter.confirmPassword' | translate }}:</d-form-label>
        <d-form-control>
          <input
            dTextInput
            [type]="'password'"
            name="confirmPassword"
            [(ngModel)]="formData.confirmPassword"
            [dValidateRules]="formConfig.confirmPasswordRules"
          />
        </d-form-control>
      </d-form-item>
    </div>
    <div class="modal-footer" style="text-align: right; padding-right: 42px">
      <d-form-operation>
        <d-button style="margin-right: 4px" bsStyle="common" (click)="data.onClose($event)">{{
          'app.common.operate.cancel.label' | translate
        }}</d-button>
        <d-button bsStyle="primary" dFormSubmit>{{ 'app.common.operate.confirm.label' | translate }}</d-button>
      </d-form-operation>
    </div>
  </form>
</div>
