<div [dMovable]="true" [handle]="header" [moveEl]="parent">
  <div class="modal-header" #header>
    <da-layout-row [daGutter]="[12, 12]">
      <da-col-item [daSpan]="22">
        {{ data.title }}
      </da-col-item>
      <da-col-item [daSpan]="2" style="text-align: right">
        <d-button
          icon="icon-close"
          bsStyle="text-dark"
          title="{{ 'app.common.operate.close.label' | translate }}"
          (btnClick)="data.onClose()"
        ></d-button>
      </da-col-item>
    </da-layout-row>
  </div>
  <form dForm ngForm [layout]="formLayout" [dValidateRules]="formConfig.rule" #form="dValidateRules" (dSubmit)="submitForm($event)">
    <div class="modal-body" style="padding: 12px 48px 0px 48px">
      <d-form-item>
        <d-form-label [required]="true">{{ 'userCenter.email' | translate }}:</d-form-label>
        <d-form-control>
          <div>
            <input dTextInput autocomplete="off" name="email" [(ngModel)]="formData.email" [dValidateRules]="formConfig.emailRules" />
          </div>
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true">{{ 'userCenter.authCode' | translate }}:</d-form-label>
        <d-form-control>
          <da-layout-row>
            <da-layout-col>
              <input dTextInput name="authCode" [(ngModel)]="formData.authCode" [dValidateRules]="formConfig.authCodeRules" />
            </da-layout-col>
            <da-layout-col>
              <d-button style="margin-left: 18px" bsStyle="primary" (click)="getEmailAuthCode()" [disabled]="emailValid()">{{
                'userCenter.getAuthCode' | translate
              }}</d-button>
            </da-layout-col>
          </da-layout-row>
        </d-form-control>
      </d-form-item>
    </div>
    <div class="modal-footer" style="text-align: right; padding-right: 48px">
      <d-form-operation>
        <d-button style="margin-right: 4px" bsStyle="common" (click)="data.onClose($event)">{{
          'app.common.operate.cancel.label' | translate
        }}</d-button>
        <d-button bsStyle="primary" dFormSubmit>{{ 'app.common.operate.confirm.label' | translate }}</d-button>
      </d-form-operation>
    </div>
  </form>
</div>
