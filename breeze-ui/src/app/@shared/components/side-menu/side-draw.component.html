<d-accordion
  class="da-menu"
  [data]="data"
  [menuItemTemplate]="menuTemplate"
  [linkType]="'routerLink'"
  [accordionType]="'embed'"
  [autoOpenActiveMenu]="true"
  [restrictOneOpen]="true"
></d-accordion>

<ng-template #menuTemplate let-item="item">
  <em [class]="item.menuIcon" style="margin-right: 8px"></em>
  {{ item.title }}
</ng-template>
